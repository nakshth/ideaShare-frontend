<div class="loader-bg">
    <div class="loader-track">
        <div class="loader-fill"></div>
    </div>
</div>
<form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="auth-main v1 validate-me">
        <div class="auth-wrapper">
            <div class="auth-form">
                <div class="card my-5">
                    <div class="card-body">
                        <div class="text-center">
                            <img src="../assets/images/authentication/img-auth-login.png" alt="images"
                                class="img-fluid mb-3" />
                            <h4 class="f-w-500 mb-1">Login with your email</h4>
                            <p class="mb-3">Don't have an Account? <a routerLink="/register"
                                    class="link-primary ms-1" (click)="openCreateAccount()">Create
                                    Account</a></p>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control has-validation" id="floatingInput"
                                placeholder="Email Address" formControlName="email" required
                                [ngClass]="{'error': loginForm.get('email')?.invalid && loginForm.get('email')?.touched}" />
                            @if (loginForm.get('email')?.invalid && loginForm.get('email')?.touched) {
                            <p class="error-message">Email is required</p>
                            }
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="floatingInput1" placeholder="Password"
                                formControlName="password" required
                                [ngClass]="{'error': loginForm.get('password')?.invalid && loginForm.get('password')?.touched}" />
                            @if (loginForm.get('password')?.invalid && loginForm.get('password')?.touched) {
                            <p class="error-message">Password is required</p>
                            }
                        </div>
                        <div class="d-flex mt-1 justify-content-between align-items-center">
                            <div class="form-check">
                                <input class="form-check-input input-primary" type="checkbox" id="customCheckc1"
                                    checked="" />
                                <label class="form-check-label text-muted" for="customCheckc1">Remember me?</label>
                            </div>
                            <!-- <a routerLink="/forgot-password">
                  <h6 class="f-w-400 mb-0">Forgot Password?</h6>
                </a> -->
                        </div>
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>

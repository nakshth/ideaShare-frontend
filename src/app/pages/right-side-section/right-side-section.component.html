<div class="ms-auto">
    <ul class="list-unstyled">
        <li class="dropdown pc-h-item" ngbDropdown #dropdown2="ngbDropdown">
            <a class="pc-head-link dropdown-toggle arrow-none me-0" (click)="toggleDropdown(dropdown2)" data-bs-toggle="dropdown" role="button" aria-haspopup="false" aria-expanded="false">
                <i class="ph-duotone ph-sun-dim"></i>
            </a>
            <div class="dropdown-menu dropdown-menu-end pc-h-dropdown" ngbDropdownMenu>
                <a  class="dropdown-item" (click)="updateThemeMode('dark')">
                    <i class="ph-duotone ph-moon"></i>
                    <span>Dark</span>
                </a>
                <a  class="dropdown-item" (click)="updateThemeMode('light')">
                    <i class="ph-duotone ph-sun-dim"></i>
                    <span>Light</span>
                </a>
                <a  class="dropdown-item" (click)="updateThemeMode('default')">
                    <i class="ph-duotone ph-cpu"></i>
                    <span>Default</span>
                </a>
            </div>
        </li>
        
        <li class="dropdown pc-h-item" ngbDropdown #dropdown5="ngbDropdown">
            <a class="pc-head-link dropdown-toggle arrow-none me-0" (click)="toggleDropdown(dropdown5)" data-bs-toggle="dropdown" role="button" aria-haspopup="false" data-bs-auto-close="outside" aria-expanded="false">
                <img [src]="profileImage" alt="user-image" class="user-avtar" />
            </a>
            <div class="dropdown-menu dropdown-menu-end pc-h-dropdown" ngbDropdownMenu>
                <!-- <a class="dropdown-item" (click)="openEditModel()">
                    <i class="ph-duotone ph-user"></i>
                    <span>My Account</span>
                </a> -->
                <a class="dropdown-item" (click)="showSampleMessage()">
                    <i class="ph-duotone ph-lifebuoy"></i>
                    <span>Support</span>
                </a>
                <a class="dropdown-item" (click)="logOutApplication()">
                    <i class="ph-duotone ph-power"></i>
                    <span>Logout</span>
                </a>
            </div>
        </li>
    </ul>
</div>

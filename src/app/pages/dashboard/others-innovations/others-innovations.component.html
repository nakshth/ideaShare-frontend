<app-breadcrumb [Title]="'Widgets'" [pageTitle]="'Others Innovations'"></app-breadcrumb>

<div class="row">
  <div class="col-lg-6 col-xxl-6" *ngFor="let innovations of ideasList">
    <div class="tab-content">
      <div class="tab-pane show active" id="profile" role="tabpanel">
        <div class="card">
          <div class="card-body">
            <div class="d-flex align-items-center mb-3">
              <div class="flex-shrink-0">
                <div class="chat-avtar">
                  <img class="rounded-circle img-fluid wid-40" [src]="innovations?.submittedBy?.profileImage"
                    alt="User image" />
                  <div class="bg-success chat-badge"></div>
                </div>
              </div>
              <div class="flex-grow-1 mx-2">
                <h5 class="mb-0">{{innovations?.submittedBy?.firstName}} {{innovations?.submittedBy?.lastName}}</h5>
                <span class="text-sm text-muted">Member</span>
              </div>
            </div>
            <p class="mb-3">{{innovations?.title}}</p>
            <p class="mb-3">{{innovations.description}}</p>
            <div class="row my-3">
              <div class="col">
                <a style="cursor: pointer;" class="btn btn-link-dark" (click)="voteIdea(innovations)"
                  [ngClass]="{'text-primary': innovations.isVoted}">
                  <i class="ph-duotone ph-thumbs-up me-1"></i> <span style="color: black;
                    margin-right: 5px;
                    margin-left: 5px;">{{innovations?.likes?.length}}</span> <small class="text-muted">Vote</small></a>
                <a class="btn btn-link-secondary" (click)="unlikeIdea(innovations)">
                  <i class="ph-duotone  me-1 ph-thumbs-down"></i></a>
              </div>
            </div>
